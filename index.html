<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./resources/styles/styles.css">

<body>
    <div id="container">
        <header>
            <img id="logo" src="./resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo in elegant hand-written font">

        <section id="mission-section">

                <figure><img src="./resources/images/img-donut.jpeg" width="300" height="200" alt="Seasonal donut on a square plate"><figcaption>Seasonal Donuts</figcaption></figure>
                <figure><img src="./resources/images/img-myrtle-ave.jpeg" width="300" height="200" alt="Cup of Myrtle Avenue tea on a round plate"><figcaption>Myrtle Ave Tea</figcaption></figure>
                <figure><img src="./resources/images/img-bedford-bizarre.jpeg" width="300" height="200" alt="cup and saucer with bedford bizarre tea and sugar bowl with spoon"><figcaption>Bedford Bizarre Tea</figcaption></figure>
